<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
        <link rel="icon" href="assets/img/gamba.ico" type="image/x-icon">
        <link rel="stylesheet" href="assets/css/styles.css">
        <title>Gamba | Delivery</title> 
    </head>
    <body>
        <header class="hide"> 
            <div>
                <img src="assets/img/logo.png" alt="logo">
                <div class= "titulo">
                    <h1>Comida a domicilio</h1>
                    <p>Los pucheros de tu abuelita en 20 min o gratis :)</p>
                </div>
            </div>
   
            <div class="header-list">
                <div>
                    <i class="fas fa-chevron-left fa-3x"></i>
                </div>
                <i class="far fa-trash-alt fa-3x"></i>
            </div>
        </header>

        <nav>
            <button class= "slider" onclick="filtroCategorias()">
                 <img src="assets/img/desayuno.png" alt="desayuno">
                 <p>Desayunos</p>
            </button>

            <button class= "slider" onclick="filtroCategorias()">
                <img src="assets/img/rapida.png" alt="comidas">
                <p>Comidas</p>
           </button>

           <button class= "slider" onclick="filtroCategorias()">
                <img src="assets/img/cena.png" alt="cena">
                <p>Cenas</p>
            </button>

            <button class= "slider" onclick="filtroCategorias()">
                <img src="assets/img/postre.png" alt="postres">
                <p>Postres</p>
            </button>

            <button class= "slider" onclick="filtroCategorias()">
                <img src="assets/img/cocktails.svg" alt="bebidas">
                <p>Bebidas</p>
            </button>

            <button class= "slider" onclick="filtroCategorias()">
                <img src="assets/img/mate.svg" alt="entrantes">
                <p>Entrantes</p>
            </button>
        </nav>
        
        <main>
            <div class="contenedor-menu">

            </div>

            <section class="compra">
                <table>
                    <tr>
                        <td>
                            <p>Subtotal</p>
                        </td>
                        <td>
                            <h4>$96.00</h4>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Impuestos</p>
                        </td>
                        <td>
                            <h4>$2.00</h4>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>Env√≠o</p>
                        </td>
                        <td>
                            <h4>Gratis</h4>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p>TOTAL</p>
                        </td>
                        <td>
                            <h4>$98.00</h4>
                        </td>
                    </tr>
                    <tr class="btn">
                        <td colspan = "2">
                            <button>Enviar pedido</button>
                        </td>
                    </tr>
                </table>
            </section>
        </main>

        <footer class="hide">
                <i class="fas fa-home gray"></i>
                <div class="btn-compra">
                    <i class="fas fa-shopping-cart my-float" onclick="compra()"></i>
                </div>
                <i class="fas fa-user gray"></i>
        </footer>
        <script src="assets/js/scripts.js"></script>
        <script src="assets/js/platos.js"></script>
        <script src="assets/js/filtroNavbar.js"></script>
    </body>
</html>
